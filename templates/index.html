<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">

    <div class="w-50">
      <h1 class="text-center mb-4">Acessar conta</h1>

      {% with mensagens = get_flashed_messages(with_categories=true)%}
        {% for categoria, msg in mensagens %}
          <div class="alert alert-{{categoria}} alert-dismissible fade show" role="alert">
            {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endwith %}


      
      <form action="{{ url_for('usuarios.login') }}"  method="POST">
        <div class="mb-3">
          <label class="form-label">Seu email</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
    
    
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="senha" id="senha" required>
        </div>
    
        <button type="submit" class="btn btn-secondary w-100">Entrar</button>
        <div  class="text-center mt-3">
          <small>
            NÃ£o tem cadastro?
            <a href="{{ url_for('usuarios.cadastro') }}">Criar conta</a>
          </small>
        </div>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
